<div class="row">
    <div class="col-md-12">
        <div class="span7">
            <div class="widget stacked widget-table action-table">
                <div class="widget-content">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <dx-data-grid [rowAlternationEnabled]="true" showBorders="true" showRowLines="true" showColumnLines="true" [dataSource]="SheduleModelList">
                            <dxo-load-panel [enabled]="true"></dxo-load-panel>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxi-column dataField="TaskName"></dxi-column>
                            <dxi-column dataField="DueDate" caption="Date"></dxi-column>
                            <dxi-column dataField="CompleteDate"></dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
