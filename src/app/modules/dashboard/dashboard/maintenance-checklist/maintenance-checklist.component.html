<!-- Box Comment -->
<div class="box">
    <div class="box-header with-border">
        <img fixBrokenImage src="assets/img/bar.png">
        <h3 class="box-title"> Maintenance Checklist</h3>

        <div class="box-tools pull-right">
            <i class="fa fa-calendar-check-o"></i>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="checklist">
            <!-- <div class="month_tag">June - 2017</div> -->
            <div class="listinfo">
                <dx-scroll-view class="psh-dashboard-box-height">
                    <ul>
                        <li *ngFor="let  maintenance of maintenanceDetails | slice:0:4">
                            <div class="list_description">{{maintenance.MaintenanceTaskName}}</div>
                        </li>
                        <!-- <li>
                                <a href="#">
                                    <div class="list_title">GFCI</div>
                                    <div class="list_description">Test and reset all GFCI. Test and reset all GFCI. Test and reset all GFCI Test and reset all
                                        GFCI.
                                    </div>
                                </a>
                            </li> -->
                        <li *ngIf="maintenanceDetails.length==0">
                            <div class=" no-data-skin">No Maintenance Checklist to show.</div>
                        </li>
                    </ul>
                </dx-scroll-view>

                <div class="row">
                    <div class="pull-right" *ngIf="maintenanceDetails.length>2">
                        <a routerLink="/ServicesMaintenance/1/ServiceRequest" class="btn btn-marron btn-md" title="View All"> View All </a>
                    </div>
                </div>
            </div>
            <!-- <div class="prevnext_month">
                <div class="price-tag_prev">May</div>
                <div class="price-tag_next">July</div>

            </div>

            <div class="btn_bottom pull-right">
                <a href="#" class="btn btn-marron btn-md"> View All </a>
            </div> -->
        </div>
    </div>
    <!-- /.box-body -->

</div>
<!-- /.box -->
