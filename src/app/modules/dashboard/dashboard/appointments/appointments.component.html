<div class="box">
    <div class="box-header with-border">
        <img fixBrokenImage src="assets/img/bar.png">
        <h3 class="box-title"> Upcoming Appointments</h3>
        <div class="box-tools pull-right">
            <i class="fa fa-envelope"></i>
        </div>
    </div>
    <div class="box-body">
        <div class="checklist">
            <div class="listinfo">
                <dx-scroll-view class="psh-dashboard-box-height">
                    <ul>
                        <li *ngFor="let item of appointmentModelList | slice:0:2; let i=index">
                            <div class="list_title">{{item.AppointmentType}}</div>
                            <!-- <div class="list_description">{{item.No}}</div> -->
                            <div class="list_description">{{item.AppointmentDate}}</div>
                            <div class="list_description">{{item.Time}}</div>

                        </li>
                        <li *ngIf="appointmentModelList.length==0">
                            <div class="list_description no-data-skin">No Upcoming Appointments to show.</div>
                        </li>
                    </ul>
                </dx-scroll-view>
            </div>
            <div class="row">
                <div class="pull-right" *ngIf="appointmentModelList.length>2">
                    <a class="btn btn-marron btn-md" title="View All"> View All </a>
                </div>
            </div>
        </div>
    </div>
</div>
