<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="welcome_section">
            <div class="box box-marron box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <i class="fa fa-home"></i> {{sectionName}}
                    </h3>
                </div>
                <div class="box-body">
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mt8">
                        <app-myhouse-list (setSectionText)="SetSection($event)"></app-myhouse-list>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mt8">
                        <app-myhouse-grid></app-myhouse-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
