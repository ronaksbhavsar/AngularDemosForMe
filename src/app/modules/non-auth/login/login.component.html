<div class="login-page">
  <div class="container" id="psh-loginbox">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="psh-login-logo center-image">
        <img fixBrokenImage src="assets/img/logo.png" class="img-responsive">
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign In
            <div class="pull-right">
              <button [disabled]="isLoading" title="Forgot Password" class="btn btn-default btn-xs" (click)="onForgotPassword()">Forgot Password</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div id="login-alert" class="alert alert-danger col-sm-12 dis"></div>
          <form id="loginform" name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-horizontal"
            role="form">
            <div class="input-group mb25">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input id="emailAddress" title="Email" [(ngModel)]="model.emailAddress" #emailAddress="ngModel" required type="text" class="form-control"
                name="emailAddress" value="" placeholder="Email">
            </div>
            <p *ngIf="f.submitted && !emailAddress.valid" class="alert alert-danger paragraph paragraph--small u-color-red u-shadow-text u-letter-spacing-small">
              Email Address is required
            </p>
            <div class="input-group mb10">
              <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
              <input id="password" title="Password" type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="model.password"
                #password="ngModel" required>
            </div>
            <p *ngIf="f.submitted && !password.valid" class="alert alert-danger paragraph paragraph--small u-color-red u-shadow-text u-letter-spacing-small">
              Password is required
            </p>
            <!-- <div class="input-group">
              <div class="checkbox">
                <label>
                  <input id="login-remember" #rememberMe="ngModel" type="checkbox" name="rememberMe" [(ngModel)]="model.rememberMe"> Remember me
                </label>
              </div>
            </div> -->
            <div class="form-group mt10">
              <div class="col-sm-12 controls">
                <button [disabled]="isLoading" title="Click to login" class="btn btn-marron btn-md">Login</button>
              </div>
            </div>
            <p *ngIf="error" class="alert alert-danger paragraph paragraph--small u-color-red u-shadow-text u-letter-spacing-small u-margin-bottom-med u-align-inline-center">
              {{ error }}
            </p>
          </form>
          <i *ngIf="isLoading" class="fa fa-refresh fa-pulse fa-fw margin-bottom"></i>
        </div>
      </div>
    </div>
  </div>
</div>
